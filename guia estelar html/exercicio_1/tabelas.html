<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h3>Tabela mais simples</h3>
    <table>
        <caption>Tabela de funcionarios da safe</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salario</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Alisson</td>
                <td>25</td>
                <td>analista</td>
                <td>R$2.500</td>
            </tr>
            <tr>
                <td>Stefani</td>
                <td>37</td>
                <td>analista</td>
                <td>R$2.500</td>
            </tr>
            <tr>
                <td>M.Oliveira</td>
                <td>25</td>
                <td>chefe</td>
                <td>R$3.000</td>
            </tr>
        </tbody>
    
        <tfoot>

        </tfoot>
    </table>
<hr>
<h3>Tabela mais complexa</h3>

    <table>
        <caption>Produtos produzidos X vendidos por loja</caption>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">loja 1</th>
                <th colspan="2">loja 2</th>
            </tr>
            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>
        </thead>

        

    </table>

</body>
</html>
